<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- OG Tags -->
    <meta property="og:title" content="Minimalist Tab Chrome Extension" />
    <meta
      property="og:description"
      content="A minimalist new tab Chrome extension with local time, weather, and Google search bar"
    />
    <meta property="og:type" content="link to web app" />
    <meta
      property="og:url"
      content="https://github.com/leodeleonkc/chrome-extension"
    />
    <meta
      property="og:image"
      content="http://www.shrinkpictures.com/processed/phpngUvqK_c2PM.jpg"
    />
    <title>👨🏻‍💻 Hello, Leo!</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- END GOOGLE FONTS -->
  </head>
  <body>
    <div class="the-weather">
      <div id="weather-info" class="weather">
        <img
          class="loader"
          src="images/loader-2.gif"
          alt="Loading..."
          width="72"
          height="72"
        />
      </div>
    </div>
    <div class="container">
      <h1 id="time">
        hello<br />
        world
      </h1>

      <input
        type="text"
        id="g-search"
        placeholder="hello world..."
        class="search"
      />
    </div>

    <script src="brains.js"></script>
  </body>
</html>
